<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- css -->
    <link rel="stylesheet" href="style/log.css">
    <link rel="stylesheet" href="style/index.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<form th:action="@{/user/edit}" method="post">
    <h3 class="text-center text-white">Profile Edit</h3>
    <input type="text" name="fname" placeholder="full name" th:value="${user.getUser_name()}">
    <input type="number" name="age" placeholder="age" th:value="${user.getUser_age()}">

    <input type="text" name="group" placeholder="group" th:value="${user.getUser_group()}">
    <input type="text" name="interest" placeholder="interest" th:value="${user.getUser_interest()}">
    <input type="text" name="email" placeholder="email" th:value="${user.getEmail()}">
    <input type="text" name="password" placeholder="create new password or left it empty to save prev">

    <div hidden>
        <input type="text" name="id" th:value="${user.getUser_id()}">
        <input type="text" name="enabled" th:value="${user.isEnabled()}">
        <input type="text" name="prev_group"  th:value="${user.getUser_group()}">
        <input type="text" name="prev_interest"  th:value="${user.getUser_interest()}">
        <input type="text" name="prev_password" th:value="${user.getPassword()}">
        <input type="text" name="prev_age" th:value="${user.getUser_age()}">
    </div>
    <input type="submit">
</form>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
